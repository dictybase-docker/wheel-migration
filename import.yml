chadodata:
    image: busybox
    volumes:
        - /var/lib/postgresql/data
chadodb:
    build: spoke-postgresql/
    ports: 
        - "5432:5432"
    volumes_from:
        - chadodata
    environment:
        - CHADO_USER=dictychado
        - CHADO_PASS=dicty2014
        - CHADO_DB=dictychado
data:
    image: busybox
    volumes: 
        - /data
config:
    image: busybox
    volumes:
        - /config
log:
    image: busybox
    volumes:
        - /log
hub:
    image: busybox
    volumes_from:
        - data
        - config
        - log
chadosqitch:
    build: spoke-sqitch/
    volumes_from:
        - hub
    links:
        - chadodb:dictychado
datamanager:
    build: spoke-data-manager/
    volumes_from:
        - hub
    environment:
        - API_KEY=92f0dc96-86ce-4098-ada5-695356448ca6
        - ONTOLOGY=ECO,OBOREL
    command: go run runner.go
modwareimport:
    build: spoke-modware-loader-import/
    volumes_from:
        - hub
    links:
        - chadodb:dictychado
