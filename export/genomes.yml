genomes_data:
    container_name: genomes_data
    image: alpine
    volumes: 
        - /data
genomes_config:
    container_name: genomes_config
    image: alpine
    volumes:
        - /config
genomes_log:
    container_name: genomes_log
    image: alpine
    volumes:
        - /log
genomes_hub:
    container_name: genomes_hub
    image: alpine
    volumes_from:
        - genomes_data
        - genomes_config
        - genomes_log
genomes:
    container_name: genomes
    image: dictybase/modware-loader-export:1.6.2
    volumes_from:
        - genomes_hub
    environment:
        - ORACLE_DSN=dbi:Oracle:host=dicty-oracle-vm.nubic.northwestern.edu;port=1521;sid=orcl
        - ORACLE_USER=CGM_CHADO
        - ORACLE_PASS=CGM_CHADO
        - MULTI_ORACLE_USER=DPUR_CHADO
        - MULTI_ORACLE_PASS=DPUR_CHADO
    command: /bin/bash -c "app canonicalgff3 && app extradictygff3"
