data:
    image: progrium/busybox
    volumes: 
        - /data
config:
    image: progrium/busybox
    volumes:
        - /config
log:
    image: progrium/busybox
    volumes:
        - /log
hub:
    image: progrium/busybox
    volumes_from:
        - data
        - config
        - log
genomes:
    image: dictybase/modware-loader-export:devel
    volumes_from:
        - hub
    environment:
        - ORACLE_DSN=dbi:Oracle:host=dicty-oracle-vm.nubic.northwestern.edu;port=1521;sid=orcl
        - ORACLE_USER=CGM_CHADO
        - ORACLE_PASS=CGM_CHADO
        - MULTI_ORACLE_USER=DPUR_CHADO
        - MULTI_ORACLE_PASS=DPUR_CHADO
    command: /bin/bash -c "app canonicalgff3 && app extradictygff3"
