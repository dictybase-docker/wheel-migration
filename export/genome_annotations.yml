data:
    image: alpine
    volumes: 
        - /data
config:
    image: alpine
    volumes:
        - /config
log:
    image: alpine
    volumes:
        - /log
hub:
    image: alpine
    volumes_from:
        - data
        - config
        - log
annotations:
    image: dictybase/modware-loader-export:devel
    volumes_from:
        - hub
    environment:
        - ORACLE_DSN=dbi:Oracle:host=dicty-oracle-vm.nubic.northwestern.edu;port=1521;sid=orcl
        - ORACLE_USER=CGM_CHADO
        - ORACLE_PASS=CGM_CHADO
        - LEGACY_DSN=dbi:Oracle:host=dicty-oracle-vm.nubic.northwestern.edu;port=1521;sid=orcl
        - LEGACY_USER=CGM_DDB
        - LEGACY_PASS=CGM_DDB
    command: app geneannotation
