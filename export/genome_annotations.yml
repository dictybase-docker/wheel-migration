annotations_data:
    image: alpine
    volumes: 
        - /data
    command: /bin/true
annotations_config:
    image: alpine
    volumes:
        - /config
    command: /bin/true
annotations_log:
    image: alpine
    volumes:
        - /log
    command: /bin/true
annotations_hub:
    image: alpine
    volumes_from:
        - annotations_data
        - annotations_config
        - annotations_log
    command: /bin/true
annotations:
    image: dictybase/modware-loader-export:devel
    volumes_from:
        - annotations_hub
    environment:
        - ORACLE_DSN=dbi:Oracle:host=dicty-oracle-vm.nubic.northwestern.edu;port=1521;sid=orcl
        - ORACLE_USER=CGM_CHADO
        - ORACLE_PASS=CGM_CHADO
        - LEGACY_DSN=dbi:Oracle:host=dicty-oracle-vm.nubic.northwestern.edu;port=1521;sid=orcl
        - LEGACY_USER=CGM_DDB
        - LEGACY_PASS=CGM_DDB
    command: app geneannotation
