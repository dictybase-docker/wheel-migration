literature_data:
    container_name: literature_data
    image: alpine
    volumes: 
        - /data
    command: /bin/true
literature_config:
    container_name: literature_config
    image: alpine
    volumes:
        - /config
    command: /bin/true
literature_log:
    container_name: literature_log
    image: alpine
    volumes:
        - /log
    command: /bin/true
literature_hub:
    container_name: literature_hub
    image: alpine
    volumes_from:
        - literature_data
        - literature_config
        - literature_log
    command: /bin/true
literature:
    container_name: literature
    image: dictybase/migration-data-export
    volumes_from:
        - literature_hub
    env_file:
        - ./literature.env
    command: app literature
