chadodata:
    image: progrium/busybox
    volumes:
        - /var/lib/postgresql/data
chadodb:
    image: dictybase/postgres-chado:9.3
    ports: 
        - "5432:5432"
    volumes_from:
        - chadodata
    environment:
        - CHADO_USER=dictychado
        - CHADO_PASS=dicty2014
        - CHADO_DB=dictychado
data:
    image: progrium/busybox
    volumes: 
        - /data
config:
    image: progrium/busybox
    volumes:
        - /config
hub:
    image: progrium/busybox
    volumes_from:
        - data
        - config
chadosqitch:
    image: dictybase/chadosqitch:1.23
    volumes_from:
        - hub
    links:
        - chadodb:dictychado
